<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DailyCodeLog â€“ Amitesh</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 px-6 py-4 max-w-3xl mx-auto">
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold text-blue-700">ðŸ“˜ Daily Code Log</h1>
    <p class="text-gray-600 mt-2">Tracking my daily DSA journey starting from <strong>14th July 2025</strong></p>
  </header>

  <section>
    <h2 class="text-lg font-semibold mb-3">ðŸ“… Logs by Day</h2>
    <ul id="dailyLogs" class="list-disc list-inside space-y-2"></ul>
  </section>

  <script>
    fetch("https://api.github.com/repos/Amitesh-AL1021/DailyCodeLog/contents")
      .then(response => response.json())
      .then(data => {
        const logContainer = document.getElementById("dailyLogs");

        // Sort folders in Day1, Day2... order
        const dayFolders = data
          .filter(item => item.type === "dir" && item.name.startsWith("Day"))
          .sort((a, b) => {
            const numA = parseInt(a.name.replace("Day", ""));
            const numB = parseInt(b.name.replace("Day", ""));
            return numA - numB;
          });

        // Create links
        dayFolders.forEach(item => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.href = `https://github.com/Amitesh-AL1021/DailyCodeLog/tree/main/${item.name}`;
          link.textContent = `ðŸ“˜ ${item.name}`;
          link.className = "text-blue-600 underline";
          link.target = "_blank";
          li.appendChild(link);
          logContainer.appendChild(li);
        });
      });
  </script>
</body>
</html>
