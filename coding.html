<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DailyCodeLog ‚Äì Amitesh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  </style>
</head>

<body class="bg-white text-gray-800 px-4 py-6 md:px-6 md:py-8 max-w-3xl mx-auto">
  <header class="text-center mb-10">
    <a href="index.html" class="inline-block">
      <h1 class="text-4xl font-extrabold text-blue-700 hover:text-blue-800 transition-colors duration-200">üìò DailyCodeLog
      </h1>
    </a>
    <p class="text-gray-600 mt-2 text-lg">Tracking my daily DSA journey starting from <strong>14th July 2025</strong>
    </p>
  </header>

  <section class="mb-8">
    <h2 class="text-2xl font-semibold mb-4 text-gray-700">üìÇ Logs by Day</h2>
    <ul id="folder-list" class="space-y-4 list-none" aria-label="Daily code log folders">
      <li id="loading-message" class="text-gray-500 text-lg animate-pulse">Loading daily logs...</li>
    </ul>
  </section>

  <script>
    const GITHUB_USERNAME = "Amitesh-AL1021";
    const REPO_NAME = "DailyCodeLog";
    const BRANCH = "main"; // Assuming your main branch is named 'main'

    const container = document.getElementById("folder-list");
    const loadingMessage = document.getElementById("loading-message");

    async function fetchDayFolders() {
      try {
        const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents`);

        // Remove loading message after fetch attempt
        if (loadingMessage) {
          loadingMessage.remove();
        }

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Failed to fetch repository contents. Status: ${response.status} - ${errorText}`);
        }

        const data = await response.json();

        // Filter and sort directories starting with "Day" numerically
        const dayFolders = data
          .filter(item => item.type === "dir" && item.name.startsWith("Day"))
          .sort((a, b) => {
            const numA = parseInt(a.name.replace("Day", ""), 10);
            const numB = parseInt(b.name.replace("Day", ""), 10);
            return numA - numB;
          });

        if (dayFolders.length === 0) {
          container.innerHTML = `<li class="text-gray-500 text-lg">No daily logs found. Make sure your 'DayX' folders are directly in the repository root.</li>`;
          return;
        }

        dayFolders.forEach(folder => {
          const folderUrl = `https://github.com/${GITHUB_USERNAME}/${REPO_NAME}/tree/${BRANCH}/${folder.name}`;

          const listItem = document.createElement("li");
          listItem.classList.add("border-b", "border-gray-200", "pb-3"); // Added border-b for separation

          listItem.innerHTML = `
            <a href="${folderUrl}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline hover:text-blue-800 text-xl font-medium transition-colors duration-200">
              üìÅ ${folder.name}
            </a>
          `;
          container.appendChild(listItem);
        });

      } catch (error) {
        // Ensure loading message is removed even on error
        if (loadingMessage) {
          loadingMessage.remove();
        }
        container.innerHTML = `<li class="text-red-600 text-lg bg-red-50 p-3 rounded-md border border-red-200">Error loading folders: ${error.message}. Please check your GitHub username/repo or API limits.</li>`;
        console.error("Error fetching daily logs:", error);
      }
    }

    fetchDayFolders();
  </script>
</body>

</html>
