<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DailyCodeLog – Amitesh</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 px-6 py-4 max-w-3xl mx-auto">
  <header class="text-center mb-6">
    <a href="index.html"><h1 class="text-3xl font-bold text-blue-700">📘 DailyCodeLog</h1></a>
    <p class="text-gray-600 mt-2">Tracking my daily DSA journey starting from <strong>14th July 2025</strong></p>
  </header>

  <section>
    <h2 class="text-lg font-semibold mb-3">📅 Logs by Day</h2>
    <div id="folder-list" class="space-y-2 text-lg"></div>
  </section>

  <script>
    const GITHUB_USERNAME = "Amitesh-AL1021";
    const REPO_NAME = "DailyCodeLog";
    const API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/`;

    async function fetchFolders() {
      const response = await fetch(API_URL);
      const data = await response.json();

      // Filter only Day folders
      const days = data
        .filter(item => item.type === "dir" && item.name.startsWith("Day"))
        .sort((a, b) => {
          const numA = parseInt(a.name.replace("Day", ""));
          const numB = parseInt(b.name.replace("Day", ""));
          return numA - numB;
        });

      const container = document.getElementById("folder-list");
      days.forEach(day => {
        const link = document.createElement("a");
        link.href = `https://github.com/${GITHUB_USERNAME}/${REPO_NAME}/tree/main/${day.name}`;
        link.target = "_blank";
        link.textContent = `📁 ${day.name}`;
        link.className = "text-blue-600 underline block";

        container.appendChild(link);
      });
    }

    fetchFolders();
  </script>
</body>
</html>
